<div class="seat-reservation">
    <h2>Seat Reservation</h2>
    <div class="seat-map">
      <div *ngFor="let row of seats; let i = index" class="seat-row">
        <div *ngFor="let seat of row; let j = index" class="seat" [class.selected]="seats[i][j]"></div>
      </div>
    </div><br><br>
    <div class="button-group">
      <div>
        <label for="numSeats">Number of Seats : </label>
        <input type="number" id="numSeats" [(ngModel)]="numSeats" min="1" max="7">
      </div><br>
      <button (click)="reserveSeats(numSeats)">Reserve Seats</button>
    </div>
    <div class="selected-seats" *ngIf="selectedSeats.length > 0">
      <h3>Selected Seats:</h3>
      <ul>
        <li *ngFor="let seat of selectedSeats">{{ seat + 1 }}</li>
      </ul>
    </div>
  </div>
